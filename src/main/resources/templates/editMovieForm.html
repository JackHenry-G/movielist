<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Movie</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <ul>
          <li><a href="/movies">Home</a></li>
          <li><a href="https://www.imdb.com/">Imdb</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <form
        id="editForm"
        th:action="@{/movies/{movieId}(movieId=${movie.id})}"
        method="post"
      >
        <input type="hidden" id="movieId" name="id" th:value="${movie.id}" />

        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          th:value="${movie.title}"
          placeholder="Limitless"
          required
        />
        <!-- if value exists, like when you are editing the object, thymeleaf will input into the tag th:value="${movie.xyz}" -->

        <label for="genre">Genre:</label>
        <input
          type="text"
          id="genre"
          name="genre"
          th:value="${movie.genre}"
          placeholder="Action"
          required
        />
        <!-- if value exists, like when you are editing the object, thymeleaf will input into the tag th:value="${movie.xyz}" -->

        <label for="rating">Score:</label>
        <input
          type="number"
          id="rating"
          name="rating"
          min="0"
          max="10"
          step="0.1"
          th:value="${movie.rating}"
          placeholder="0"
          required
        />
        <!-- if value exists, like when you are editing the object, thymeleaf will input into the tag th:value="${movie.xyz}" -->

        <button type="submit">Save changes</button>
      </form>
    </div>

    <footer class="footer">
      <!-- Display Success Message -->
      <div th:if="${success == null and error == null}" class="message">
        <p>Messages will display here...</p>
      </div>

      <!-- Display Success Message -->
      <div th:if="${success != null}" class="success-message">
        <p th:text="${success}"></p>
      </div>

      <!-- Display Error Message -->
      <div th:if="${error != null}" class="error-message">
        <p th:text="${error}"></p>
      </div>
    </footer>
  </body>
</html>
