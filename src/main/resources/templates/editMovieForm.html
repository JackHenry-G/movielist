<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Movie</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/movies">Movies</a></li>
          <li><a href="/search">Search</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <form
        id="editForm"
        th:action="@{/movies/{movieId}(movieId=${movie.id})}"
        method="post"
      >
        <input type="hidden" id="movieId" name="id" th:value="${movie.id}" />

        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          th:value="${movie.title}"
          placeholder="Limitless"
          required
        />

        <label for="releaseYear">Release year:</label>
        <input
          type="number"
          id="releaseYear"
          name="releaseYear"
          th:value="${movie.releaseYear}"
          placeholder="2011"
          min="1888"
          required
        />

        <label for="runtime">Runtime (minutes):</label>
        <input
          type="number"
          id="runtime"
          name="runtime"
          th:value="${movie.runtime}"
          placeholder="105"
          min="0"
          required
        />

        <label for="tagline">Tagline:</label>
        <input
          type="text"
          id="tagline"
          name="tagline"
          th:value="${movie.tagline}"
          placeholder="What if a pill could make you rich and powerful?"
          required
        />

        <label for="genre">Genre:</label>
        <input
          type="text"
          id="genre"
          name="genre"
          th:value="${movie.genre}"
          placeholder="Thriller"
          required
        />

        <label for="rating">Score:</label>
        <input
          type="number"
          id="rating"
          name="rating"
          th:value="${movie.rating}"
          min="0"
          max="10"
          step="0.1"
          placeholder="5"
          required
        />

        <button type="submit">Save changes</button>
      </form>
    </div>

    <footer class="footer">
      <!-- Display Success Message -->
      <div th:if="${success == null and error == null}" class="message">
        <p>Messages will display here...</p>
      </div>

      <!-- Display Success Message -->
      <div th:if="${success != null}" class="success-message">
        <p th:text="${success}"></p>
      </div>

      <!-- Display Error Message -->
      <div th:if="${error != null}" class="error-message">
        <p th:text="${error}"></p>
      </div>
    </footer>
  </body>
</html>
