<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add movie</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script th:src="@{/js/movielistscript.js}" defer></script>
    <link rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <ul>
          <li><a href="/movies">Home</a></li>
          <li><a href="https://www.imdb.com/">Imdb</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <form th:action="@{/movies}" method="post">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Limitless"
          required
        />

        <label for="genre">Genre:</label>
        <input
          type="text"
          id="genre"
          name="genre"
          placeholder="Action"
          required
        />

        <label for="rating">Score:</label>
        <input
          type="number"
          id="rating"
          name="rating"
          min="0"
          max="10"
          step="0.1"
          placeholder="0"
          required
        />

        <button type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
